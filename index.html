<!DOCTYPE html>
<html lang="en" ng-app="todoListApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AngularJS To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div ng-controller="TodoListCtrl as ctrl">
      <h1>AngularJS To-Do List</h1>
      <input type="text" placeholder="Add a new to-do item" ng-model="ctrl.inputValue" ng-keydown="ctrl.addItem($event)">
      <ul>
        <li ng-repeat="item in ctrl.listItems track by $index">
          {{item}}
          <button ng-click="ctrl.deleteItem($index)">x</button>
        </li>
      </ul>
    </div>
  </body>
</html>
